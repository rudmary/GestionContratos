<div class="modal-header">
  <h4 class="modal-title">Nueva Multa</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group row">
        <label for="qn_tipoMulta" class="col-sm-4 col-form-label">Tipos de Multa</label>
        <div class="col-sm-8">
          <select class="form-control" id="qn_tipoMulta" formControlName="qn_tipoMulta">
            <option selected disabled>Seleccione</option>
            <option *ngFor="let tipo of tiposMulta" [ngValue]="qn_tipoMulta" value="{{tipo.tipoID}}">{{tipo.txt_nombreTipo}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="txt_codigoInforme" class="col-sm-4 col-form-label">C&oacute;digo</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="txt_codigoInforme" id="txt_codigoInforme" name="txt_codigoInforme">
        </div>
      </div>
      <div class="form-group row">
        <label for="vm_montoMulta" class="col-sm-4 col-form-label">Valor de Multa</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" formControlName="vm_montoMulta" id="vm_montoMulta" name="vm_montoMulta">
        </div>
      </div>
      <div class="form-group row">
        <label for="txt_motivoMulta" class="col-sm-4 col-form-label">Motivo</label>
        <div class="col-sm-8">
          <textarea class="form-control" id="txt_motivoMulta" formControlName="txt_motivoMulta" name="txt_motivoMulta" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="dt_fechaMulta" class="col-sm-4 col-form-label">Fecha Inicio</label>
        <div class="col-sm-8">
          <input class="form-control" type="date" formControlName="dt_fechaMulta" id="dt_fechaMulta" name="dt_fechaMulta">        
        </div>
      </div>      
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" [disabled]="!formGroup.valid">Guardar</button>
  </div>
</form>
<div class="modal-footer">
  <button (click)="activeModal.dismiss('Close clicked')">Cancelar</button>
</div>
