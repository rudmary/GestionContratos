<div class="modal-header">
  <h4 class="modal-title">Nuevo Tipo</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
    x
  </button>
</div>
<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group row">
        <label for="seccionId" class="col-sm-4 col-form-label">Categorias</label>
        <div class="col-sm-8">
          <select class="form-control" id="seccionId" formControlName="seccionId">
            <option selected disabled>Seleccione</option>
            <option *ngFor="let categoria of categorias" [ngValue]="seccionId" value="{{categoria.seccionID}}">{{categoria.txt_nombreSeccion}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="txt_nombreTipo" class="col-sm-4 col-form-label">Nombre</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="txt_nombreTipo" id="txt_nombreTipo" name="txt_nombreTipo">
        </div>
      </div>
      <div class="form-group row">
        <label for="txt_detalleTipo" class="col-sm-4 col-form-label">Detalle</label>
        <div class="col-sm-8">
          <textarea class="form-control" id="txt_detalleTipo" formControlName="txt_detalleTipo" name="txt_detalleTipo" rows="3"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" >Guardar</button>
  </div>
</form>
<div class="modal-footer">
  <button (click)="activeModal.dismiss('Close clicked')">Cancelar</button>
</div>
