<div class="modal-header">
  <h4 class="modal-title">Nueva Acta</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group row">
        <label for="qn_tipoActa" class="col-sm-4 col-form-label">Tipo de Acta</label>
        <div class="col-sm-8">
          <select class="form-control" id="qn_tipoActa" formControlName="qn_tipoActa">
            <option selected disabled>Seleccione</option>
            <option *ngFor="let tipo of tiposActa" [ngValue]="qn_tipoActa" value="{{tipo.tipoID}}">{{tipo.txt_nombreTipo}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="txt_codigoActa" class="col-sm-4 col-form-label">C&oacute;digo</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="txt_codigoActa" id="txt_codigoActa" name="txt_codigoActa">
        </div>
      </div>
      <div class="form-group row">
        <label for="dt_fechaActa" class="col-sm-4 col-form-label">Fecha Inicio</label>
        <div class="col-sm-8">
          <input class="form-control" type="date" formControlName="dt_fechaActa" id="dt_fechaActa" name="dt_fechaActa">
        </div>
      </div>
      <div class="form-group row">
        <label for="txt_archivoActa" class="col-sm-4 col-form-label">Subir Archivo</label>
        <div class="col-sm-8">
          <input #file type="file" class="form-control-file" formControlName="txt_archivoActa" multiple (change)="upload(file.files)" accept=".pdf" id="txt_archivoActa" name="txt_archivoActa" />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" [disabled]="!formGroup.valid">Guardar</button>
  </div>
</form>
<div class="modal-footer">
  <button (click)="activeModal.dismiss('Close clicked')">Cancelar</button>
</div>
